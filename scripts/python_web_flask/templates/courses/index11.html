<!-- courses/index.html -->

{% extends "courses/layout11.html" %}

<!-- этот блок заменит блок title из родительского шаблона -->
{% block title %}Курсы{% endblock %}

<!-- этот блок заменит блок content из родительского шаблона -->
{% block content %}
<table>
     {% for course in courses %}
     <tr>
       <td>
           {{ course.id }}
       </td>
       <td>
           {{ course.name }}
       </td>
     </tr>
     {% endfor %}
 </table>
{% endblock %}
